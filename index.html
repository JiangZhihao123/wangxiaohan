<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志豪 ❤ 晓涵的爱情故事</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fef6f6;
            color: #555;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #e63946;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #888;
            font-weight: 400;
        }
        
        .timer {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1.2rem;
            background-color: rgba(230, 57, 70, 0.08);
            border-radius: 8px;
            color: #e63946;
            font-weight: 500;
        }
        
        .quote-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        
        .quote {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 0.8rem;
            line-height: 1.8;
        }
        
        .author {
            font-size: 0.9rem;
            color: #999;
            text-align: right;
            font-style: italic;
        }
        
        .heart {
            color: #e63946;
            font-size: 1.8rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 0 0.3rem;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .couple-photo {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .couple-photo:hover {
            transform: scale(1.02);
        }
        
        footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.85rem;
            padding: 1rem;
        }
        
        .love-message {
            font-size: 1.1rem;
            color: #666;
            margin: 1.5rem 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>姜志豪 <span class="heart">❤</span> 王晓涵</h1>
        <div class="subtitle">始于 2025年5月8日 23:00:00 的爱情故事</div>
        
        <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="我们的爱情" class="couple-photo">
        
        <div class="love-message">
            遇见你是我生命中最美好的意外
        </div>
        
        <div class="timer" id="love-timer">
            我们已经相爱: <span id="days">0</span>天 <span id="hours">0</span>小时 <span id="minutes">0</span>分 <span id="seconds">0</span>秒
        </div>
        
        <div class="quote-container">
            <div class="quote" id="love-quote">爱情不是寻找一个完美的人，而是学会用完美的眼光，欣赏一个不完美的人。</div>
            <div class="author" id="quote-author">— 宫崎骏</div>
        </div>
        
        <footer>
            <p>志豪与晓涵 · 2025年5月8日至今</p>
            <p>每一天都比前一天更爱你</p>
        </footer>
    </div>

    <script>
        // 爱情计时器
        function updateTimer() {
            const startDate = new Date('2025-05-08T23:00:00');
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = Math.floor(hours);
            document.getElementById('minutes').textContent = Math.floor(minutes);
            document.getElementById('seconds').textContent = Math.floor(seconds);
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // 爱情名言库
        const loveQuotes = [
            { quote: "爱情不是寻找一个完美的人，而是学会用完美的眼光，欣赏一个不完美的人。", author: "宫崎骏" },
            { quote: "我行过许多地方的桥，看过许多次数的云，喝过许多种类的酒，却只爱过一个正当最好年龄的人。", author: "沈从文" },
            { quote: "你是我温暖的手套，冰冷的啤酒，带着阳光味道的衬衫，日复一日的梦想。", author: "廖一梅" },
            { quote: "我遇见你，我记得你，这座城市天生就适合恋爱，你天生就适合我的灵魂。", author: "杜拉斯" },
            { quote: "一生至少该有一次，为了某个人而忘了自己，不求有结果，不求同行，不求曾经拥有，甚至不求你爱我，只求在我最美的年华里，遇到你。", author: "徐志摩" },
            { quote: "山有木兮木有枝，心悦君兮君不知。", author: "《越人歌》" },
            { quote: "愿得一心人，白头不相离。", author: "卓文君" },
            { quote: "曾经沧海难为水，除却巫山不是云。", author: "元稹" },
            { quote: "我爱你，不是因为你是谁，而是我在你面前可以是谁。", author: "《剪刀手爱德华》" },
            { quote: "两情若是久长时，又岂在朝朝暮暮。", author: "秦观" },
            { quote: "在天愿作比翼鸟，在地愿为连理枝。", author: "白居易" }
        ];
        
        // 随机显示爱情名言
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * loveQuotes.length);
            const randomQuote = loveQuotes[randomIndex];
            
            document.getElementById('love-quote').textContent = randomQuote.quote;
            document.getElementById('quote-author').textContent = "— " + randomQuote.author;
        }
        
        // 每10秒更换一次名言
        setInterval(showRandomQuote, 10000);
        showRandomQuote();
    </script>
</body>
</html>
